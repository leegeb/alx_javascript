<!DOCTYPE html>
<html>

<head>
    <title>DOM Introduction</title>
</head>

<body>
    <p id="myParagraph">This is a paragraph.</p>

    <script>
        let paragraphElement = document.getElementId("myParagraph");
        paragraphElement.inHtml =
            "I successfully updated this paragraph with javascript";
    </script>
</body>

</html>
